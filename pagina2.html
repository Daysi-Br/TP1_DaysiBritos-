<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página 2 - Imágenes de Productos</title>
    <style>
        body {
            background-color: #D8BFD8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .contenido {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        img {
            width: 150px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #4B0082;
        }
        a {
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Galería de Productos</h1>
        <div>
            <img src="lapices.jpeg" alt="Lápices de colores">
            <img src="cuadernos.jpeg" alt="Cuaderno">
            <img src="mochilas.jpg" alt="Mochila">
        </div>
        <p><a href="index.html">Volver a Principal</a></p>
    </div>
</body>
</html>
